<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-water"></i> Flood Monitoring System</h1>
            <div class="station-selector">
                <label for="stationSelect">Select Monitoring Station:</label>
                <select id="stationSelect" class="styled-select">
                    <option value="" disabled selected>Choose a station...</option>
                </select>
                <div class="loading-spinner" id="stationLoading" style="display: none;"></div>
            </div>
        </header>

        <!-- Chart Container -->
        <div class="content-container chart-container">
            <div class="chart-header">
                <h2 id="chartTitle">Water Level Readings</h2>
                <div class="loading-spinner" id="chartLoading" style="display: none;"></div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="readingsChart"></canvas>
            </div>
        </div>
        
        <!-- Table container -->
        <div id="table-wrapper" class="content-container" style="display: none;">
            <h3>Station Readings - Last 24 Hours</h3>
            <div id="readings-table-container"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
